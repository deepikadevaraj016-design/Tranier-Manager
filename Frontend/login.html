<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login| Smart Trainer Manager</title>
    <link rel="icon" href="assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="./javascript/login.js"></script>
</head>
<body>
    <header>
    <nav id="nav-bar">
      <h1><a href="/Frontend/index.html">Smart Trainer Manager</a></h1>
      <ul class="nav-links">
          <li><a href="index.html"  class="nav-link">Home</a></li>
          <li><a href="contact.html" class="nav-link">Contact Us</a></li>
          <li><a href="login.html" class="nav-link">Login</a></li>
          <li><a href="register.html" class="nav-link">Signup</a></li>
      </ul>
  </nav>
   </header>

    <main class="login-page">
        <section class="signup-container">
            
            <h1> Smart Trainer Manager</h1>
            <form id="loginForm"> 
                <div class="input-sec">
                    <i class="fa fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Your Email" required><br>
                </div>
                <div class="input-sec">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required><br>
                </div>
                <input type="submit" value="Login" class="submit-btn">
            </form>
        </section>

        <section class="signin-container">
            <img src="assets/signup-img.png" alt="Signin image">
            <p><a href="register.html">Don't have an account?</a></p>
        </section>

    </main>


    
    
</body>
</html>
