<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Smart Trainer Manager</title>
    <link rel="icon" href="../Frontend/assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Frontend/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="./javascript/register.js"></script>
</head>
<body>
    <header>
    <nav id="nav-bar">
      <h1><a href="/Frontend/index.html">Smart Trainer Manager</a></h1>
      <ul class="nav-links">
          <li><a href="index.html"  class="nav-link">Home</a></li>
          <li><a href="contact.html" class="nav-link">Contact Us</a></li>
          <li><a href="login.html" class="nav-link">Login</a></li>
          <li><a href="register.html" class="nav-link">Signup</a></li>
      </ul>
  </nav>
   </header>
    <main class="login-page">
        <section class="signup-container">
            
            <h1> Smart Trainer Manager</h1>
            <form id="registerForm">
                <div class="input-sec">
                    <i class="fa fa-user"></i>
                    <input type="text" id="name" name="name" placeholder="Your Name" ><br>
                </div>

                <div class="input-sec">
                    <i class="fa fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Your Email" required><br>
                </div>
                <div class="input-sec">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required><br>
                </div>
                <div class="input-sec">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat your Password" required><br>
                </div>
                <div class="Terms">
                    <input type="checkbox" value="checkbox">
                    <label for="Terms">I Agree all statements in <a href="#">Terms of service</a> </label><br>
                </div>

                <input type="submit" value="Register" class="submit-btn">
            </form>
        </section>

        <section class="signin-container">
            <img src="../Frontend/assets/signup-img.png" alt="Signin image">
            <p><a href="login.html">I am already member</a></p>
        </section>

    </main>
    
    
</body>
</html>
