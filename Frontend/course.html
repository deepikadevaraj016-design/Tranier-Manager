<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Management</title>
  <link rel="stylesheet" href="css/course.css">
</head>
<body>

  <h1>Course Management</h1>

  <form id="courseForm">
    <div class="input-group">
    <input type="text" id="code" placeholder="Enter Course Code" required>
  </div>
  <div class="input-group">
    <input type="text" id="name" placeholder="Enter Course Name" required>
  </div>

    <button type="submit">Add Course</button>

  </form>

  <div id="courseList"></div>

  <script src="javascript/course.js"></script>
</body>
</html>
